<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cabecalho-teste.css">
    <title>Document</title>
</head>
<script>
    // adicionando um evento ao rolar pagina
    // evento de scroll
    window.addEventListener('scroll', function(){
        let header = document.querySelector('#header')

        // adicionando uma classe dinamicamente utilizando toggle
        // se essa classe existir remova, se ela nao existir crie pra mim
       
        // a classe rolagem sera adicionada sempre que o eixo Y estiver acima de 0
        header.classList.toggle('rolagem', window.scrollY > 0)
    })
</script>
<body>

    <header id="header">
        <div class="container">

            <div class="flex">

                <a href="#"><h1>Logo</h1></a>

                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PASSAGENS</a></li>
                        <li><a href="#">DESTINOS</a></li>
                        <li><a href="#">BLOG</a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <a href="#"><button>CONTATO</button></a>
                </div>

       

        </div>
    </header>


    <section class="banner">
        <h1>DESCUBRA UM <span>NOVO MUNDO</span></h1>
    </section>


</body>

</html>
